{% extends 'super_base.html' %}
{% block title %}
Update Employee
{% endblock %}

{% block content %}
  <div class="container-fluid">
      <h1>Update Employee Details</h1>
      <hr>
      <form action="{% url 'update_user' user.id %}" class="form-group" method="post">
          {% csrf_token %}
            <label for="first_name" >First Name</label><br>
            <input type="text" id="first-name" name="first_name" value="{{user.first_name}}" ><br>

            <label for="last_name" >Last Name</label><br>
            <input type="text" id="last-name" name="last_name" value="{{user.last_name}}" ><br>

            <label for="Phone" >Phone</label><br>
            <input type="text" id="phone"  name="phone" value="{{user.phone}}"><br>

            <label for="email" >Email</label><br>
            <input type="email" id="email"  name="email" value="{{user.email}}"><br>

            <label for="username" >Username</label><br>
            <input type="text" id="username" name="username" value="{{user.username}}" ><br>

            <select name="dept">
              <option value="">Select Department</option>
                {% for dept in depts %}
                  <option value="{{user.dept.id}}">{{dept.name}}</option> 
                {% endfor %} </select> <br>

            <select name="role">
              <option value="">Select Role</option>
                {% for role in roles %}
                  <option value="{{user.role.id}}">{{role.name}}</option> 
                {% endfor %} </select> <br>

            

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
{% endblock %}
