{% extends 'staff_base.html' %} 
{% block title %} 
Messages
{% endblock %} 
{% block content %}
<div class="container">
    <div class="container-fluid">
        <h1>All Messages From HR</h1>
        <hr>
        <div class="card-grid">
            {%for task in tasks %}
            <div class="card">
                <h4>{{ task.name}}<h4>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock %}
