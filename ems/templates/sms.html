{% extends 'staff_base.html' %} 
{% block title %} 
Messages
{% endblock %} 
{% block content %}
<div class="container">
    <div class="container-fluid">
        <h1>All Messages From HR</h1>
        <hr>
            {%for message in messages %}
            <div class="card">
                <h4>{{ message.msg}}<h4>
            {% endfor %}
        </div>
</div>
{% endblock %}
