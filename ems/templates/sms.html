{% extends 'staff_base.html' %} 
{% block title %} 
Messages
{% endblock %} 
{% block content %}
<div class="container">
    <h1 class="center-text">All Messages From HR</h1>
    <hr>
    {%for message in messages %}
    <div class="card">
        <h4>{{ message.msg}}<h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
